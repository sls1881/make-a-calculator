<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
        </section>
        <section class= 'add'>
            <input id= 'add-input-1'/>
                +
            <input id= 'add-input-2'/>
            <button id = 'add-button'>Calculate</button>
            <div id = 'add-result'></div>
        </section>
        <section class= 'subtract'>
            <input id= 'subtract-input-1'/>
                -
            <input id= 'subtract-input-2'/>
            <button id= 'subtract-button'>Calculate</button>
            <div id = 'subtract-result'></div>
        </section>
        <section class= 'multiple'>
            <input id= 'multiple-input-1'/>
                *
            <input id= 'multiple-input-2'/>
            <button id= 'multiple-button'>Calculate</button>
            <div id = 'multiple-result'></div>
        </section>
        <section class= 'divide'>
            <input id= 'divide-input-1'/>
                /
            <input id= 'divide-input-2'/>
            <button id= 'divide-button'>Calculate</button>
            <div id = 'divide-result'></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
